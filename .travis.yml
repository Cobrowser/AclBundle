sudo: false
cache:
    directories:
        - $HOME/.composer/cache/files
language: php
php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - 7
    - hhvm
before_install:
    - composer require satooshi/php-coveralls --no-update
    - sh -c "if [ '$SYMFONY_DEPS_VERSION' != '' ]; then composer require symfony/symfony:${SYMFONY_DEPS_VERSION}.*@dev --no-update; fi"
    - sh -c "if [ '$SYMFONY_DEPS_VERSION' = '' ]; then composer require symfony/symfony:2.7.*@dev --no-update; fi"
    -
install:
    - composer install
script:
    - phpunit --coverage-clover build/logs/clover.xml
after_script:
    - sh -c "if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/coveralls -v; fi"
matrix:
    include:
        - php: 5.6
          env: SYMFONY_DEPS_VERSION=2.3
        - php: 5.6
          env: SYMFONY_DEPS_VERSION=2.5
        - php: 5.6
          env: SYMFONY_DEPS_VERSION=2.6
